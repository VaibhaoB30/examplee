<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   Student Regestration</title>
</head>
<body bgcolor="aqua">
    <center>
    <form>
        <h1>Registration Form</h1>
       <label>Firts Name:</label> 
         <input type="text " name="firstname" size="25"/><br><br>
        <label> MiddleName:</label> 
        <input type="text " name="middlename" size="25"/><br><br>
        <label> Last Name:</label> 
          <input type="text " name="lastname" size="25"/><br><br>
        <label>Course: </label>
            <select>
                    <option value="course">Course</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="PHD">PHD</option>
                </select><br><br>
        <label>Gender: </label><br>
         <input type="radio" name="Male"/>Male<br>
         <input type="radio" name="Female"/>Female<br>
         <input type="radio" name="Other"/>Other<br>

        Phone No :   <input type="text " name="phoneno" size="10"/><br><br>
        Address:     <textarea cols="20" rows="2" value="address"></textarea><br><br>
        Email:   <input type="text " name="email" size="25"/><br><br>
       <input type="button" value="Submit"/><br><br>
    </form>
</center>
</body>
</html>
